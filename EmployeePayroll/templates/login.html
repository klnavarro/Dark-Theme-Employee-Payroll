{%login extends "main/base.html" %}

{% block title %}
Login
{% endblock %}

<!-- Code to check if a user is logged in -->
{% if user.is_authenticated %}
  {% block content %}
  You are already logged in!
  {% endblock %}
{% else %}

{% block content %}
<form method="post" class="form-group">
  {% csrf_token %}
  {{form}}
  <button type="submit" class:"btn btn-success">Login</button>
</form>
{% endblock %}
